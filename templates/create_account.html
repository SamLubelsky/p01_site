  <head>

  <body>
    <div class="page-container">
      <div class="content-wrap">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <div class="container-fluid">
              <div class="mx-auto order-0" style="padding-left:1.5rem; padding-right:1.5rem;">
                  <a class="navbar-brand mx-auto" href="/">Newsify</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">

        <br>
        <h1 style="padding-left: .5rem;"> Create Your Account</h1>

        <h4 style="color:red; padding-left:1rem;">{{error_msg}}</h4>
        <div class="create_account">
          <form action="/create_account" method="POST">
            <div class="mb-3">
              <label for ="usernameInput" class = "form-label"> Username</label>
              <input name = "username" type="text" class="form-control" id="usernameInput" placeholder="Enter Username Here">
            </div>  

            <div class="mb-3">
              <label for ="passwordInput" class = "form-label"> Password</label>
              <input name = "password" type="password" class="form-control" id="passwordInput" placeholder="Enter Password Here">
            </div>
            <div class="mb-3">
              <label for ="passwordInput" class = "form-label"> Password Confirmation</label>
              <input name = "password2" type="password" class="form-control" id="passwordInput" placeholder="Enter Password Here">
            </div>
            <button name="create_acc_button2" type="submit" class="btn btn-info">Create New Account</button>
          </form>  
        </div>
      </div>
