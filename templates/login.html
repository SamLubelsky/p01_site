
<!DOCTYPE html>

  <body>
    <div class="page-container">
      <div class="content-wrap">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="mx-auto order-0" style="padding-left:1.5rem; padding-right:1.5rem;">

        <h1 style="padding-left: .5rem;">Login</h1>

        <div class="login-form">
          <form action="/login" method="POST">
              <div class="mb-3">
                <label for ="usernameInput" class = "form-label"> Username</label>
                <input name = "username" type="text" class="form-control" id="usernameInput" placeholder="Enter Username Here">
              </div>

              <div class="mb-3">
                <label for ="passwordInput" class = "form-label"> Password</label>
                <input name = "password" type="password" class="form-control" id="passwordInput" placeholder="Enter Password Here">
              </div>
            

            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          
          <form action="/create_account" method="POST">
            <button type="submit" name="create_acc_button" class="btn btn-info">Create New Account</button>
          </form>
        </div>  
      </div>
