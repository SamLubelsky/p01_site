                <!-- <h2>Input the ticker of a stock you'd like to track</h2>

                <h2 style="padding:.5rem;">Currently tracking the following stocks:</h2>
                <div class="dropdown">
                    <button href="#" class="dropdown-toggle btn btn-primary" data-bs-toggle="dropdown" style="margin: .5rem;">My Stocks</button>
                    <form action="/profile" method="POST">
                        <div class="dropdown-menu" style="max-height: 20rem; overflow-y: auto;">
                            {% for user_stock in user_stocks %}
                                <a class="dropdown-item" href="#">
                                    <div class="form-check">
                                        {% if user_stock[-1] %}
                                        <input class="form-check-input" name="{{user_stock[-1]}}" type="checkbox" value="{{user_stock[0]}}" checked id="{{user_stock[0]}}"/>
                                        {% else %}
                                        <input class="form-check-input" name="{{user_stock[-1]}}" type="checkbox" value="{{user_stock[0]}}" id="{{user_stock[0]}}"/>
                                        {% endif %}
                                        <label class="form-check-label" for="{{user_stock[0]}}">{{user_stock[0]}}</label>
                                    </div>
                                </a>
                            {% endfor %}
                        </div>
                        <button type="submit" name="save_stocks_button" class="btn btn-primary">Save</button>
                    </form>
                </div>
                
                <br>

                <h3>Username: {{username}}</h3>
                <a href="/logout"><button class="btn btn-danger logout">Logout</button></a>
